<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Cards with CSS</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="main-container">
        <div class="img-container">
          <img
            src="https://www.yoox.com/images/items/10/10286230UI_14_f.jpg?impolicy=crop&width=1571&height=2000"
            alt=""
          />
        </div>
        <div class="content-container">
          <div class="brand-title">Adidas Originals</div>
          <div class="product">Men's Running T-shirt</div>
          <div class="price">$29.99</div>

          <div class="sizes">
            <h5>SIZE</h5>
            <div class="flex_list">
              <div class="size">XS</div>
              <div class="size">S</div>
              <div class="size">M</div>
              <div class="size">L</div>
              <div class="size">XL</div>
            </div>
          </div>

          <div class="colours">
            <h5>COLOUR</h5>
            <div class="flex_list">
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn primary-btn">BUY NOW</button>
            <button class="btn secondary-btn">ADD TO CART</button>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="img-container">
          <img
            src="https://m.media-amazon.com/images/I/41tPQO6JjfL._AC_SL1000_.jpg"
            alt=""
          />
        </div>
        <div class="content-container">
          <div class="brand-title">Under Armor</div>
          <div class="product">Men's Running T-shirt</div>
          <div class="price">$19.99</div>

          <div class="sizes">
            <h5>SIZE</h5>
            <div class="flex_list">
              <div class="size">XS</div>
              <div class="size">S</div>
              <div class="size">M</div>
              <div class="size">L</div>
              <div class="size">XL</div>
            </div>
          </div>

          <div class="colours">
            <h5>COLOUR</h5>
            <div class="flex_list">
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn primary-btn">BUY NOW</button>
            <button class="btn secondary-btn">ADD TO CART</button>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="img-container">
          <img
            src="https://dealayo.com/media/catalog/product/r/e/reebok_black_run_essentials_t-shirt_for_men_-_du4281-2.png?width=265&height=265&store=default&image-type=image"
            alt=""
          />
        </div>
        <div class="content-container">
          <div class="brand-title">Rebok</div>
          <div class="product">Men's Running T-shirt</div>
          <div class="price">
            <p class="price-drop">Price Drop</p>
            <p class="price-strikethrough">$29.99</p>
            <p class="new-price">$22.99</p>
          </div>

          <div class="sizes">
            <h5>SIZE</h5>
            <div class="flex_list">
              <div class="size">XS</div>
              <div class="size">S</div>
              <div class="size">M</div>
              <div class="size">L</div>
              <div class="size">XL</div>
            </div>
          </div>

          <div class="colours">
            <h5>COLOUR</h5>
            <div class="flex_list">
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
              <div class="colour hovicon effect-1 sub-a"></div>
            </div>
          </div>
          <div class="buttons">
            <button class="pushable primary-btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front"> BUY NOW </span>
            </button>
            <button class="pushable primary-btn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">ADD TO CART</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
